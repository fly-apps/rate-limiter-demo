version: "3.8"

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      echo:
        condition: service_healthy

  echo:
    build: .
    healthcheck:
      test: ["CMD", "wget", "-q0-", "localhost:80"]
